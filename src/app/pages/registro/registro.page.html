<ion-header class="ion-no-border">
  <ion-toolbar class="header-bet">
    <ion-title class="title-bet">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-wrapper">
    <div class="login-card">
      
      <div style="text-align: center; margin-bottom: 25px;">
        <ion-icon name="person-add-outline" style="font-size: 70px; color: #ffdf1b;"></ion-icon>
      </div>

      <ion-item lines="none">
        <ion-label position="stacked">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" placeholder="Ej: Carlos123"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="correo@ejemplo.com"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Mínimo 4 caracteres"></ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-login" (click)="onRegister()">
        REGISTRARME
      </ion-button>

      <div class="text-footer">
        <p>¿Ya tienes cuenta? 
          <a routerLink="/login" style="color: #ffdf1b; font-weight: bold; text-decoration: none;">Inicia sesión</a>
        </p>
      </div>

    </div>
  </div>
</ion-content>
