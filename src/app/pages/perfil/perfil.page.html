<ion-header class="ion-no-border">
  <ion-toolbar class="header-bet">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="btn-amarillo" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-bet">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container">
    
    <div class="perfil-card-header">
      <div class="avatar-container">
        <div class="avatar-cuadrado pulse-avatar">
          <img [src]="avatarSeleccionado" alt="Avatar actual">
        </div>
      </div>
      
      <h1 class="user-display">{{ user.username }}</h1>
      <div class="points-badge">
        <ion-icon name="star"></ion-icon>
        <span>{{ user.points }} Puntos</span>
      </div>
    </div>

    <ion-card class="form-card">
      <ion-card-content>
        <h2 class="form-title">Configuraci√≥n</h2>
        
        <ion-item class="custom-input-item" lines="none">
          <ion-label position="stacked">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="nuevoNombre" type="text" placeholder="Tu nombre..."></ion-input>
        </ion-item>

        <div class="selector-header">
          <h3 class="selector-label">Elige tu nuevo estilo:</h3>
          
          <ion-button size="small" class="btn-recargar" (click)="generarAvataresRandom()">
  <ion-icon name="sync-outline" slot="start"></ion-icon> Recargar
</ion-button>
        </div>
        
        <div class="grid-avatares">
          <div 
            class="avatar-option" 
            *ngFor="let url of opcionesAvatar" 
            [class.selected]="avatarSeleccionado === url"
            (click)="avatarSeleccionado = url">
            <img [src]="url" alt="Avatar Option">
            <div class="selected-check" *ngIf="avatarSeleccionado === url">
              <ion-icon name="checkmark-circle"></ion-icon>
            </div>
          </div>
        </div>

        <ion-button expand="block" class="confirm-btn" (click)="guardarCambios()">
          Guardar Cambios
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
